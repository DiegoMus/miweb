<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Demo Registro de datos</title>
</head>
<body>

<h2 align = center>Formulario de ingreso</h2>

<div class="shadow-sm p-3 mb-5 bg-body rounded" align = "center">

<form action="save_data.php" method="post">

    <label for="puesto">Puesto de Registro:</label><br>
    <select name="puesto" id="puesto" class="form-select">
      <option value="2">Oriente</option>
      <option value="3">Occidente</option>
      <option value="4">Norte</option>
      <option value="5">Sur</option>
    </select><br><br>

  <label for="name">Nombres:</label><br>
  <input type="text" id="name" name="name" class="form-control"><br><br>
  
  <label for="cui">CUI:</label><br>
  <input type="text" id="cui" name="cui" requiered pattern="[0-9]{13}" class="form-control" placeholder="1234123412013" ><br><br>
  
  <label for="doc">Documentos:</label><br>
  <select name="doc" id="doc" class="form-select">
    <option value="SI">Si</option>
    <option value="NO">No</option>
  </select><br><br>
  <label for="sex">Sexo:</label><br>
  <select name="sex" id="sex" class="form-select">
    <option value="1">Masculino</option>
    <option value="2">Femenino</option>
    <option value="3">Prefiere no indicar</option>
    
  </select><br><br>
  <label for="ethnian">Etnia:</label><br>
  <select name="ethnian" id="ethnian" class="form-select">
    <option value="1">Maya</option>
    <option value="2">No Maya</option>
    <option value="3">Prefiere no responder</option>
    <option value="4">Garifina</option>
    <option value="5">Xinca</option>

  </select><br><br>

  <label for="placa">Placa de Vehiculo:</label><br>
  <input type="text" id="placa" name="placa" class="form-control" requiered pattern="(P|C)*-[A-Z]{3}[0-9]{3}" placeholder="P-XXX123" required ><br><br>



  <label for="objeto">Objeto:</label><br>
  <select name="objeto" id="objeto" class="form-select" class="form-select">
    <option value="5">Ninguno</option>
    <option value="4">Armas</option>
    <option value="3">Madera</option>
    <option value="2">Animales</option>
    <option value="1">Narcoticos</option>
    
  </select><br><br>

  <label for="observa">Observaciones:</label><br>
  <input type="text" id="observa" name="observa" class="input-group-text"><br><br>



  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>
</body>
</html>
